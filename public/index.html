<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login or Signup</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100">
<div class="container mt-40  flex mx-auto items-center justify-center" >
    <div class="left w-1/2 mx-14  relative -top-12">
        <img class="w-80" src="/public/images/fb.svg" alt="">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg cursor-pointer" type="text" placeholder="Email address or phone number ">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg cursor-pointer" type="password" placeholder="Password">
        <button class="btn bg-blue-600 text-white rounded-md my-2 py-3 font-bold cursor-pointer hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
         <hr class="my-2 ">
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>  
    </div>
</div>
    
</body>
</html>
